<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function HelloName() {
        
        const [name, setName] = React.useState({name:'', age:''});
        const [text, setText] = React.useState('');

        const inputChanged = (event) => {
          setName({...name, [event.target.name]: event.target.value});
        }

        const nameChecker = () => {
          if (name.age >= 18) {
            setText(`Hello ${name.name} ${name.age}`);
          } else {
            setText('You are too young');
          }
        }

        return (
          <div>
            <p>{text}</p>
            <p>Name: 
            <input type="text" name="name" value={name.name} onChange={inputChanged} /></p>
            <p>Age: 
            <input type="number" name="age" value={name.age} onChange={inputChanged} /></p>
            <button onClick={() => nameChecker()}>Submit</button>


          </div>
        );
      };

      ReactDOM.render(<HelloName />, document.getElementById("root"));
    </script>
  </body>
</html>
